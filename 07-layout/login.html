<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="login">
        <header>
            <img src="images/logo-welcome.svg" alt="logo" class="logo-top">

            <aside class="filter">
                <!-- boton de retroceder -->
                <a href="catalogue.html" class="btn-back">
                    <img src="images/btn-back.svg" alt="Back">
                </a>

                <!-- formulario del filtro -->
                <img src="images/loginRegistre/icon-login.png" alt="">

                <!-- icono del menú hamburguesa -->
                <svg class="btn-burger" viewBox="0 0 100 100" width="100">
                    <path class="line top"
                        d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                    <path class="line middle" d="m 70,50 h -40" />
                    <path class="line bottom"
                        d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                </svg>
            </aside>
        </header>


        <!-- ESTO ES EL MENÚ DEL MENÚ HAMBURGUESA -->
        <nav class="nav">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                </a>
            </menu>
        </nav>


        <section class="scroll">
            <!-- RESTO DEL CONTENIDO -->
            <form action="dasboard.html" method="get">
                <!-- Label del id -->
                <div class="form-group">
                    <label for="">
                        <img src="" alt="">
                        Id
                    </label>
                    <input type="id" name="id" placeholder="123456789" maxlength="12">
                </div>

                <!-- Label de la contraseña -->
                <div class="form-group">
                    <label for="">
                        <img src="" alt="">
                        Contraseña
                    </label>
                    <img class="ico-eye" src="images/loginRegistre/icon-eye.svg" alt="Eyes">
                    <input type="password" name="password" placeholder="**********">
                </div>
                <div class="form-group">
                    <p>Si no tienes una contraseña <a href="">registrese aquí</a></p>
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/loginRegistre/bg-input-login.svg" alt="">
                    </button>
                    <a href="">¿Olvidaste la contraseña?</a>
                </div>
            </form>
        </section>
    </main>
</body>
<!-- ANIMACION DEL MENÚ HAMBURGUESA -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 0,
            nav: true,
            dots: false,
            responsive: {
                0: {
                    items: 2
                }
            }
        })
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //-------------------------------------------
        $togglePass = false;
        $('section').on('click', '.ico-eye', function () {
            !$togglePass ? $(this).next().attr('type', 'text')
                         : $(this).next().attr('type', 'password')

            !$togglePass ? $(this).attr('src', 'images/loginRegistre/icon-eye-close.svg')
                         : $(this).attr('src', 'images/loginRegistre/icon-eye.svg')
            $togglePass = !$togglePass
        })
    })
</script>

</html>
